<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Info</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="color:rgb(94, 155, 160);">Student Details</h1>

<form id="myForm" action="next.html" method="post">
  <div class="container">
    <fieldset id="fs" class="fs">
      <legend>Personal Information:</legend>
      <img text-align: center; src="https://thumbs.dreamstime.com/b/unknown-male-avatar-profile-image-businessman-vector-unknown-male-avatar-profile-image-businessman-vector-profile-179373829.jpg" alt="Profile" width="200" height="250"><br><br>
      <div class="Form_fname">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><br><br>
      </div>
      <div class="Form_lname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><br><br>
      </div>
      <div class="Form_age">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Your Age" name="age"><br>
      </div>
      <div class="Form_gen">
        <p>Gender:</p>
        <input type="radio" id="g1" name="gen" >
        <label for="g1">Male</label>
        <input type="radio" id="g2" name="gen" >
         <label>Female</label>
        <input type="radio" id="g3" name="gen" >
        <label>Others</label>
      </div><br>
      <div class="Form_ph_no" >
        <label>Mobile No:</label>
        <input type="tel" id="mobile" placeholder="Enter Mobile No" name="mobile" required><br><br>
      </div>

      <div class="Form_mail" >
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" name="email" required><br><br>
      </div>
      <div class="Form_dob" class="from-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
      </div>
      <div class="Form_Dept" class="form-select">
        <label for="dept">Choose Department</label>
        <select id="dept" name="dept">
          <option value="cse">-select-</option>
          <option value="cse">Computer Science Engineering</option>
          <option value="mech">Mechanical Engineering</option>
          <option value="ece">Electronics and Communication Engineering</option>
          <option value="eee">Electrical and Electronics Engineering</option>
          <option value="civil">Civil Engineering</option>
        </select><br><br>
      </div>
      <div class="Form_password" class="from-group">
        <label for="password">Password:</label>
        <input type="password" id="password"  name="password" required><br><br>
      </div>
      <div class="Form_password" class="from-group">
        <label for="password">Confirm Password:</label>
        <input type="password" id="cpassword"  name="password" required><br><br>
      </div>
      <label>Address:</label><br>
      <div class="add" class="from-group">
      <textarea id="address" height="50" width="60" name="address"></textarea><br><br>
      </div>
      <div class="submit">
        <center><input type="submit" value="Submit" onclick="validateForm() "></center>
      </div>
    </fieldset>
  </div>
</form>

<script>
function validateForm() {
  var fname = document.getElementById("fname").value.trim();
  var lname = document.getElementById("lname").value.trim();
  var age = document.getElementById("age").value.trim();
  var mobile = document.getElementById("mobile").value.trim();
  var email = document.getElementById("email").value.trim();
  var password = document.getElementById("password").value;
  var cpassword = document.getElementById("cpassword").value;
  if (fname === "" || lname === "") {
    alert("Please enter your first and last name.");
    return false;
  }
  if (isNaN(age)) {
    alert("Age must be a number.");
    return false;
  }
  if (age < 18 || age > 100) {
    alert("Age must be between 18 and 100.");
    return false;
  }
  var mobileRegex = /^\+?\d{1,4}?[-. ]?\d{3}[-. ]?\d{3}[-. ]?\d{4}$/;
  if (!mobileRegex.test(mobile)) {
    alert("Please enter a valid mobile number.");
    return false;
  }
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert("Please enter a valid email address.");
    return false;
  }

  if (password.length < 8) {
    alert("Password must be at least 8 characters long.");
    return false;
  }
  if(password!=cpassword){
  alert("Please enter a valid confirm password.")
  return false;
  }
  else{
  return alert("Form submitted successfully!");
  
  }
}
</script>

</body>
</html>
